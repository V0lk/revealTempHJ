<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - Barebones</title>

		<link rel="stylesheet" href="../../css/reveal.css">
        <link rel="stylesheet" href="../../css/theme/white.css" id="theme">
       

	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <section data-transition="none" id="OVERVIEW">
                    <h1>  OVERVIEW </h1>
                    <p>
                        <a href="#/1"> <img src="cnn.png" alt="cnn" style="width:180px;height:110px;"> </a>
                        <a href="#/2"> <img src="tc.png" alt="TechCrunch" style="width:180px;height:110px;"> </a>
                        <a href="#/3"> <img src="giz.png" alt="Gizmodo" style="width:180px;height:110px;"></a>
                    </p>
                    <p>
                        <a href="#/1/1"> <img src="verge.png" alt="The Verge" style="width:180px;height:110px;"> </a>

                        <a href="#/2/1"> <img src="wp.png" alt="Washington Post" style="width:180px;height:110px;">  </a>
                        <a href="#/3/1"> <img src="fox.jpg" alt="Fox News" style="width:180px;height:110px;"> </a>
                    </p>
                    <p>
                        <a href="#/1/2"> <img src="ny.jpg" alt="New York Times" style="width:180px;height:110px;"> </a>
                        <a href="#/2/2"> <img src="bbc.png" alt="BBC" style="width:180px;height:110px;"></a>
                        <a href="#/3/2"> <img src="wsj.png" alt="Washington Post" style="width:180px;height:110px;"></a>
                    </p>
                </section>
            
                <section data-transition="convex" >
                    <section data-transition="convex">
                        <h1>P1 </h1>
                        <a href="#/OVERVIEW"> HOME </a>
                    </section>
                    <section data-transition="convex">
                        <h1>P2</h1>
                        <a href="#/OVERVIEW"> HOME </a>
                    </section>
                    Unbiased
                    <section data-transition="convex">
                        <h1>P3</h1>
                        <a href="#/OVERVIEW"> HOME </a>
                    </section>
                </section>

				  <section data-transition="convex">
                    <section data-transition="convex">
                        <h1>P4</h1>
                        <a href="#/OVERVIEW"> HOME </a>
                    </section>
                    <section data-transition="convex">
                        <h1>P5</h1>
                        <a href="#/OVERVIEW"> HOME </a>
                    </section>
                    Unbiased
                    <section data-transition="convex">
                        <h1>P6</h1>
                        <a href="#/OVERVIEW"> HOME </a>
                    </section>
                </section>

                <section data-transition="convex">
                    <section data-transition="convex">
                        <h1>P7</h1>
                        <a href="#/OVERVIEW"> HOME </a>
                    </section>
                    <section data-transition="convex">
                        <h1>P8</h1>
                        <a href="#/OVERVIEW"> HOME </a>
                    </section>
                    Unbiased
                    <section data-transition="convex">
                        <h1>P9</h1>
                        <a href="#/OVERVIEW"> HOME </a>
                    </section>
                </section>

			</div>

		</div>

		<script src="../../js/reveal.js"></script>

		<script>
			Reveal.initialize({
    // Display controls in the bottom right corner
    controls: true,
    // Display a presentation progress bar
    progress: false,
    // Display the page number of the current slide
    slideNumber: false,
    // Push each slide change to the browser history
    history: true,
    // Enable keyboard shortcuts for navigation
    keyboard: true,
    // Enable the slide overview mode
    overview: true,
    // Vertical centering of slides
    center: true,
    // Enables touch navigation on devices with touch input
    touch: true,
    // Loop the presentation
    loop: false,
    // Change the presentation direction to be RTL
    rtl: false,
    // Turns fragments on and off globally
    fragments: true,
    // Flags if the presentation is running in an embedded mode,
    // i.e. contained within a limited portion of the screen
    embedded: false,
    // Flags if we should show a help overlay when the questionmark
    // key is pressed
    help: true,
    // Flags if speaker notes should be visible to all viewers
    showNotes: false,
    // Number of milliseconds between automatically proceeding to the
    // next slide, disabled when set to 0, this value can be overwritten
    // by using a data-autoslide attribute on your slides
    autoSlide: 0,
    // Stop auto-sliding after user input
    autoSlideStoppable: true,
    // Enable slide navigation via mouse wheel
    mouseWheel: false,
    // Hides the address bar on mobile devices
    hideAddressBar: true,
    // Opens links in an iframe preview overlay
    previewLinks: false,
    // Transition style
    transition: 'default', // none/fade/slide/convex/concave/zoom
    // Transition speed
    transitionSpeed: 'default', // default/fast/slow
    // Transition style for full page slide backgrounds
    backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom
    // Number of slides away from the current that are visible
    viewDistance: 3,
    // Parallax background image
    parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"
    // Parallax background size
    parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"
    // Amount to move parallax background (horizontal and vertical) on slide change
    // Number, e.g. 100
    parallaxBackgroundHorizontal: '',
    parallaxBackgroundVertical: ''
});
		</script>

	</body>
</html>
